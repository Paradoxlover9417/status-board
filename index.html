<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- 리셋 -->
        <link rel="stylesheet" href="css/reset.css" />

        <!-- 스타일 -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- 제이쿼리 -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>

        <!-- 값 불러오는 ajax -->
        <script src="js/callValues.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="content1">
                <div class="floor_1">
                    <div class="display">
                        <div class="power"></div>
                        1층 생산 공장 온도
                    </div>
                    <div class="value_box">
                        <div class="temperature">0.0 ℃</div>
                        <div class="humidity">0 %</div>
                    </div>
                </div>
                <div class="title">
                    자연식품 생산현장 온,습도 <br />
                    모니터링 시스템
                </div>

                    </div>
                </div>
            </div>
            <div class="content2">
                <ul>
                    <li class="panel1" id="">

                            <div class="power"></div>
                            교반기 1호차
                        </div>
                        <div class="img_box">
                            <img src="img/gauge.png" alt="equipment1" />
                            <div
                                class="needle"
                                style="
                                    transform: translateX(-50%) rotate(180deg);
                                "
                            ></div>
                        </div>
