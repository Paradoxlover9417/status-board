<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- 리셋 -->
        <link rel="stylesheet" href="css/reset.css" />

        <!-- 스타일 -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- 제이쿼리 -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>

        <!-- 값 불러오는 ajax -->
        <script src="js/callValues.js"></script>
    </head>
    <body>
        <div class="wrap">
            <!-- 이름 -->
            <div class="content1">
                <div class="title">질마재 생산현장 온,습도 모니터링 시스템</div>
            </div>
            <div class="content2">
                <ul>
                    <!-- 건조장 1 -->
                    <li class="panel1" id="">
                        <div class="equipment_name">
                            건조장 1
                        </div>
                        <div class="display">
                            <div class="display_temperature">
                                <div class="img_box">
                                    <img src="img/gauge.png" alt="equipment1" />
                                    <div
                                        class="needle"
                                        style="
                                            transform: translateX(-50%)
                                                rotate(0deg);
                                        "
                                    ></div>
                                </div>
                                <div class="value_prop" id="testValue">
                                    <div class="unit">
                                        온도
                                    </div>
                                    <div class="value" id="dry_1_temperature">
                                        0 ℃
                                    </div>
                                </div>
                            </div>
                            <div class="display_humidity">
                                <div class="img_box">
                                    <img src="img/gauge.png" alt="equipment1" />
                                    <div
                                        class="needle"
                                        style="
                                            transform: translateX(-50%)
                                                rotate(180deg);
                                        "
                                    ></div>
                                </div>
                                <div class="value_prop">
                                    <div class="unit">
                                        습도
                                    </div>
                                    <div class="value" id="dry_1_humidity">
                                        0 %
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!-- 건조장 2 -->
                    <li class="panel1" id="">
                        <div class="equipment_name">
                            건조장 2 
                        </div>
                        <div class="display">
                            <div class="display_temperature">
                                <div class="img_box">
                                    <img src="img/gauge.png" alt="equipment1" />
                                    <div
                                        class="needle"
                                        style="
                                            transform: translateX(-50%)
                                                rotate(180deg);
                                        "
                                    ></div>
                                </div>
                                <div class="value_prop" id="testValue">
                                    <div class="unit">
                                        온도
                                    </div>
                                    <div class="value" id="dry_2_temperature">
                                        0 ℃
                                    </div>
                                </div>
                            </div>
                            <div class="display_humidity">
                                <div class="img_box">
                                    <img src="img/gauge.png" alt="equipment1" />
                                    <div
                                        class="needle"
                                        style="
                                            transform: translateX(-50%)
                                                rotate(180deg);
                                        "
                                    ></div>
                                </div>
                                <div class="value_prop">
                                    <div class="unit">
                                        습도
                                    </div>
                                    <div class="value" id="dry_2_humidity">
                                        0 %
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
